<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Small Rounded Video Box</title>
<style>
  .video-container {
    width: 300px; /* Adjust width as needed */
    height: 200px; /* Adjust height as needed */
    border-radius: 50px; /* Adjust border-radius for roundness */
    overflow: hidden;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Optional: Add shadow for better visual effect */
  }
  
  .video-container video {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>

<div class="video-container">
  <video controls>
    <source src="/home/arpan/Desktop/Diffusion/avatars/q1v.mp4" type="video/mp4">
    <!-- Add additional <source> elements for other video formats if needed -->
    Your browser does not support the video tag.
  </video>
</div>

</body>
</html>
