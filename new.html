<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Calculator</title>
</head>
<body>
    
    <h1 style="margin-left: 500px;">Calculator</h1>
    <div  class="Calculator">
        <div class="result"  style="margin-top: 50px;">
            <input  type="text" id="display" placeholder="0" class="ans" readonly />
        </div>
        <div class="buttons">
            <div class="butt0">
                <button  class="butts" >AC</button>
                <button  class="butts" >%</button>
                <button  class="butts" style="font-size: xx-large">&#247;</button>
                <button class="butts" style="padding-top: 0px;">rem</button>
            </div>
            <div class="butt1">
                <button  class="butts">1</button>
                <button  class="butts">2</button>
                <button  class="butts">3</button>
                 <button class="butts">X</button>
            </div>
            <div class="butt2">
                <button  class="butts">4</button>
                <button class="butts">5</button>
                <button class="butts">6</button>
                 <button  class="butts" style="font-size: 3rem ; padding-top: -20px;">-</button>
            </div>
            <div class="butt3">
                <button  class="butts">7</button>
                <button  class="butts">8</button>
                <button  class="butts">9</button>
                 <button  class="butts">+</button>
            </div>
            <div class="butt4">
                <button  class="butts">0</button>
                <button  class="butts" style="font-size: xx-large; padding-bottom: 20px;">.</button>
                <button  class="butts" style=" font-size: xx-large;padding-bottom: 15px ;">&#9224;</button>
                 <button class="butts" >=</button>
            </div>
        </div>
    </div>
    <script src="index.js">    </script>
</body>
</html>
